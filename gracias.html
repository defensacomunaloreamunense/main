<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>¡Gracias por unirte!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #F5F5F5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .mensaje {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    .mensaje h1 {
      color: #0D2B55;
      margin-bottom: 20px;
    }
    .mensaje p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }
    .mensaje a {
      background-color: #25D366;
      color: white;
      padding: 15px 25px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      display: inline-block;
    }
    .mensaje a:hover {
      background-color: #1ebe5b;
    }
  </style>
</head>
<body>
  <div class="mensaje">
    <h1>¡Gracias por unirte!</h1>
    <p>Ya puedes formar parte activa del grupo.</p>
    <a href="https://chat.whatsapp.com/TU_ENLACE_AQUI" target="_blank" rel="noopener noreferrer">
      Unirme al grupo de WhatsApp
    </a>
  </div>
</body>
</html>
